<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <script defer type="module" src="game.js"></script>

    <title>Endless runner game</title>
</head>

<body>

    <main id="main">
        <canvas id="canvas1"></canvas>

        <div id="retryContainer">
            <a href="game.html">Retry</a>
            <p>(doesn't save settings)</p>
        </div>

        <svg id="arrow" width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path d="M374.6 310.6l-160 160C208.4 476.9 200.2 480 192 480s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 370.8V64c0-17.69 14.33-31.1 31.1-31.1S224 46.31 224 64v306.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0S387.1 298.1 374.6 310.6z"/>
        </svg>
    </main>
    
    <section id="controls">
        <article>
            <h3>Controls</h3>

            <hr>

            <ul>
                <li><span>Z</span>jump</li>
                <li><span>S</span>sit</li>
                <li><span>D</span>run to the right</li>
                <li><span>Q</span>run to the left</li><br>

                <li><span>Enter</span>roll</li>
                <li><span>Z + S</span>dive</li><br>

                <li><span>p</span>debug mode</li>
            </ul>
        </article>

        <article>
            <h3>Game parameters</h3>

            <hr>

            <div id="maxSpeedDisplay">
                <label for="maxSpeed">Game speed:</label>
                <input type="range" id="maxSpeedInput" name="maxSpeedInput" min="1" max="10" value="3">
            </div>
            
            <div id="winningScoreDisplay">
                <label for="winningScoreInput">Winning score</label>
                <input type="number" id="winningScoreInput" name="winningScoreInput" min="10" max="50" value="35">
            </div>

            <div id="maxTimeDisplay">
                <label for="maxTimeInput">Time (ms)</label>
                <input type="number" id="maxTimeInput" name="maxTimeInput" min="5000" max="300000" value="60000" step="1000">
            </div>

            <div id="livesDisplay">
                <label for="livesInput">Lives</label>
                <input type="number" id="livesInput" name="livesInput" min="1" max="20" value="5">
            </div>

            <div id="enemyIntervalDisplay">
                <label for="enemyIntervalInput">One enemy every (ms)</label>
                <input type="number" id="enemyIntervalInput" name="enemyIntervalInput" min="200" max="2000" value="1000" step="100">
            </div>

            <div id="maxParticlesDisplay">
                <label for="maxParticlesInput">Max particles</label>
                <input type="number" id="maxParticlesInput" name="maxParticlesInput" min="0" max="1000" value="100" step="10">
            </div>
        </article>
    </section>

    <!-- PLAYER -->
    <img id="playerImage" src="img/player.png">

    <!-- BACKGROUNDS -->
    <img id="layer1" src="img/backgroundLayers/forest/layer-1.png">
    <img id="layer2" src="img/backgroundLayers/forest/layer-2.png">
    <img id="layer3" src="img/backgroundLayers/forest/layer-3.png">
    <img id="layer4" src="img/backgroundLayers/forest/layer-4.png">
    <img id="layer5" src="img/backgroundLayers/forest/layer-5.png">
    
    <!-- ENEMIES -->
    <img id="enemy_fly" src="img/enemies/flying/enemy_fly.png">
    <img id="enemy_ghost_3" src="img/enemies/flying/enemy_ghost_3.png">
    <img id="enemy_worm" src="img/enemies/ground/enemy_worm.png">
    <img id="enemy_spider" src="img/enemies/climbing/enemy_spider.png">
    <img id="enemy_plant" src="img/enemies/ground/enemy_plant.png">
    <img id="enemy_hand" src="img/enemies/ground/enemy_hand.png">
    
    <!-- PARTICLES -->
    <img id="fire" src="img/particles/fire.png">
    <img id="boom" src="img/particles/boom.png">
    
    <!-- UI -->
    <img id="heart" src="img/UI/heart.png">
    <img id="lives" src="img/UI/lives.png">

</body>

</html>
