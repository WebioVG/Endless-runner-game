<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <script defer type="module" src="game.js"></script>

    <title>Endless runner game</title>
</head>

<body>

    <main id="main">
        <canvas id="canvas1"></canvas>
    </main>
    <section id="controls">
        <article>
            <h3>Controls</h3>

            <hr>

            <ul>
                <li><span>Z</span>jump</li>
                <li><span>S</span>sit</li>
                <li><span>D</span>run to the right</li>
                <li><span>Q</span>run to the left</li><br>

                <li><span>Enter</span>roll</li>
                <li><span>Z + S</span>dive</li><br>

                <li><span>p</span>debug mode</li>
            </ul>
        </article>

        <article>
            <h3>Game parameters</h3>

            <hr>

            <div id="maxSpeedDisplay">
                <label for="maxSpeed">Game speed:</label>
                <input type="range" id="maxSpeed" name="maxSpeed" min="1" max="10" value="3">
            </div>
            
            <div id="winningScoreDisplay">
                <label for="winningScore">Winning score:</label>
                <input type="number" id="winningScore" name="winningScore" min="10" max="50" value="35">
            </div>

            <div id="maxTimeDisplay">
                <label for="maxTime">Time (ms):</label>
                <input type="number" id="maxTime" name="maxTime" min="5000" max="300000" value="60000" step="1000">
            </div>
        </article>
    </section>

    <!-- PLAYER -->
    <img id="playerImage" src="img/player.png">

    <!-- BACKGROUNDS -->
    <img id="layer1" src="img/backgroundLayers/forest/layer-1.png">
    <img id="layer2" src="img/backgroundLayers/forest/layer-2.png">
    <img id="layer3" src="img/backgroundLayers/forest/layer-3.png">
    <img id="layer4" src="img/backgroundLayers/forest/layer-4.png">
    <img id="layer5" src="img/backgroundLayers/forest/layer-5.png">
    
    <!-- ENEMIES -->
    <img id="enemy_fly" src="img/enemies/flying/enemy_fly.png">
    <img id="enemy_ghost_3" src="img/enemies/flying/enemy_ghost_3.png">
    <img id="enemy_worm" src="img/enemies/ground/enemy_worm.png">
    <img id="enemy_spider" src="img/enemies/climbing/enemy_spider.png">
    <img id="enemy_plant" src="img/enemies/ground/enemy_plant.png">
    
    <!-- PARTICLES -->
    <img id="fire" src="img/particles/fire.png">
    <img id="boom" src="img/particles/boom.png">
    
    <!-- UI -->
    <img id="heart" src="img/UI/heart.png">
    <img id="lives" src="img/UI/lives.png">

</body>

</html>
